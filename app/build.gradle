apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    def getVersionName = { ->
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags'
            standardOutput = stdout
        }
        String[] temp = stdout.toString().trim().split("-")
        return temp[0] + "." + temp[1]
    }
    def getVersionCode = { ->
        String temp = getVersionName()
        String[] spl = temp.split("\\.")
        int res = spl[0].toInteger() * 10000 + spl[1].toInteger() * 100 + spl[2].toInteger()
        return res
    }
    signingConfigs {
        signConfig {
            keyAlias 'key0'
            keyPassword 'aq12wsde34rf'
            storeFile file('/Users/didred/keystores/android.jks')
            storePassword 'aq12ws'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.didred.android"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode getVersionCode()
        versionName getVersionName()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    setProperty("archivesBaseName", "com.example.didred.android" + defaultConfig.versionName)
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.signConfig
        }
        debug {
        }
    }
    flavorDimensions "version"
    productFlavors {
        general {
            manifestPlaceholders.screenOrientation = "portrait"
        }
        dev {
            manifestPlaceholders.screenOrientation = "unspecified"
            versionNameSuffix "-dev"
        }
    }
}

